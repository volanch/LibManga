<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AituLIB - Comments</title>
  <link rel="stylesheet" href="../public/style/comment.css">
    <script src = "../public/scripts/black_theme.js" defer></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- новый файл с заданиями -->
<script src="../public/scripts/jquery_tasks.js" defer></script>
<home/>
<body id="body" style="background-color:rgb(15, 23, 32);">
<div class="layout">
    <header class="header">
    <div class="logo">
      <img src="../public/assets/logo.png" alt="AituLIB logo">
    </div>
    <h2 class="page-title">Comments</h2>

        <!-- Part 2: Scroll progress -->
        <div id="scrollProgress"><div class="scroll-bar"></div></div>

        <div id="toastContainer" aria-live="polite" aria-atomic="true"></div>

        <nav class="nav-links">
      <a href="chapters.html">Chapters</a>

      <a href="comments.html">Comments</a>
        <button type="button" onclick="black_theme()" class = "buttonnigga"></button>
    </nav>
  </header>
    <aside class="sidebar">
        <ul class="sidebar-list">
            <li><a href="chapters.html">Chapters</a></li>
            <li><a href="comments.html">Comments</a></li>
            <li><a href="main.html">Home</a></li>
            <li class="sidebar-metric">
                <div class="stat stat--mini">
                    <div class="num" id="usersCount" data-target="1000">0</div>
                    <div class="label">Users</div>
                </div>
            </li>

            <li class="icon-item">
                <img src="../public/assets/autoresetion.png"
                     alt="Sign in"
                     class="auth-icon"
                     id="openPopupBtn">
            </li>
        </ul>
    </aside>
    <section class="popup-section">
        <div id="popupOverlay" class="popup-overlay" aria-hidden="true">
            <div class="popup-box" role="dialog" aria-modal="true" aria-labelledby="popupTitle">
                <span id="closePopupBtn" class="close-btn" aria-label="Close">&times;</span>
                <h2 id="popupTitle">Autorozation</h2>
                <p>To continue please sign up</p>
                <form id="subscribeForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <button type="submit" class="submit-btn">Sign up</button>
                    <button id="reset-popup" type="reset" class="submit-btn">Reset</button>
                </form>
            </div>
        </div>
    </section>
    <main class="main">
        <form id="commentForm">
            <textarea name="comment" id="comment2" placeholder="Leave your comment here..."></textarea>
            <br>
            <button type="submit" id="but">Submit</button>
        </form>
    <div class="comments">
      <div class="comment">
        <div class="comment__avatar">
          <img src="../public/assets/user.png" alt="user">
        </div>
        <div class="comment__content">
          <span class="comment__author">Иван</span>
          <p class="comment__text">Так себе, Ван пис лучше.</p>
          <span class="comment__date">19.09.2025</span>
        </div>
      </div>

      <div class="comment">
        <div class="comment__avatar">
          <img src="../public/assets/user.png" alt="user">
        </div>
        <div class="comment__content">
          <span class="comment__author">Мария</span>
          <p class="comment__text">Рисовка ниче.</p>
          <span class="comment__date">19.09.2025</span>
        </div>
      </div>

      <div class="comment">
        <div class="comment__avatar">
          <img src="../public/assets/user.png" alt="user">
        </div>
        <div class="comment__content">
          <span class="comment__author">Алексей</span>
          <p class="comment__text">Snapix lox</p>
          <span class="comment__date">19.09.2025</span>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>© 2025 AituLIB. All rights reserved.</p>
  </footer>
</div>
</body>
</html>
