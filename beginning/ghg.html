<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>



<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $(document).ready( () => {
    $('btn').onclick( (e) => {
      e.preventDefault();
      let input = $('input').val();
      $('list').append("<li>" + input + "</li>");
    })

  })

</script>
</body>
</html>
