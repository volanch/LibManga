<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LibManga</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/carousel.css">
</head>
<body id = "maid">
<header class="header" id="header">
    <nav class="nav">
        <a class="nav-logo" href="index.html">
            <img src="assets/logo.png" alt="logo">
        </a>
        <a href="top.html" class="nav-link">Categories</a>
        <button id="dark-theme">dark theme</button>
    </nav>
</header>

<main>
    <div class="carousel-container">
        <button class="carousel-btn prev-btn">‹</button>
        <div class="carousel-track" id="top-grid"></div>
        <button class="carousel-btn next-btn">›</button>
    </div>

    <section class="gallery divider" id="gall">
        <div>
            <h1 class="section-title highlight">Last Updated</h1>
            <div class="gallery-grid" id="gallery-grid">
            </div>
        </div>
        <div>
            <h1 class="section-title highlight">Trending of <span id="swag">date</span>></h1>
            <div class="gallery-grid" id="trend-grid">
            </div>
        </div>
    </section>
</main>

<footer class="footer" id="footer">
    <p>© 2025 LIB manga (Kovernikov Vladislav, Sekezhanov Diyar, Ibragimov Tamerlan)</p>
</footer>
</body>
<script src = "scripts/index.js" ></script>
</html>
